<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Agdasima:wght@400;700&display=swap" rel="stylesheet">
  <title>Calculator App</title>
</head>
<body class="light">
  <h1>Calculator App</h1>
    <div class="calculator">
      <div class="display">
        <div class="calc-display">
          <div class="equation" id="equation"></div>
          <div class="result" id="result"></div>
        </div>
      </div>
      <div class="buttons">
        <button class="btn" id="clear" onclick="this.blur();">AC</button>
        <button class="btn" id="clear-one" onclick="this.blur();">C</button>
        <button class="btn" id="operator" onclick="this.blur();">%</button>
        <button class="btn" id="operator" onclick="this.blur();">+</button>
        <button class="btn" id="digit" onclick="this.blur();">1</button>
        <button class="btn" id="digit" onclick="this.blur();">2</button>
        <button class="btn" id="digit" onclick="this.blur();">3</button>
        <button class="btn" id="operator" onclick="this.blur();">-</button>
        <button class="btn" id="digit" onclick="this.blur();">4</button>
        <button class="btn" id="digit" onclick="this.blur();">5</button>
        <button class="btn" id="digit" onclick="this.blur();">6</button>
        <button class="btn" id="operator" onclick="this.blur();">*</button>
        <button class="btn" id="digit" onclick="this.blur();">7</button>
        <button class="btn" id="digit" onclick="this.blur();">8</button>
        <button class="btn" id="digit" onclick="this.blur();">9</button>
        <button class="btn" id="operator" onclick="this.blur();">/</button>
        <button class="btn" id="digit" onclick="this.blur();">0</button>
        <button class="btn" id="decimal" onclick="this.blur();">.</button>
        <button class="equals" id="equals" onclick="this.blur();">=</button>
      </div>
    </div>
    <a id="toggle" href="#" onclick="this.blur();">dark</a>
  
</body>
</html>
